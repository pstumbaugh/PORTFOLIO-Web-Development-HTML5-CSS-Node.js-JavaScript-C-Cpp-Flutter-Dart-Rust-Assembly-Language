name: wasteagram
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cloud_firestore: ^0.12.11
  firebase_storage: ^3.0.10
  firebase_core: 0.4.4
  firebase_analytics: ^5.0.6
  image_picker: ^0.6.2
  location: ^2.5.0
  http: ^0.12.0
  intl: ^0.15.7
  #intl_translation: ^0.17.0
  simpleprogressdialog: ^1.0.8
  sentry_flutter: ^4.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Bangers
      fonts:
        - asset: assets/fonts/Bangers-Regular.ttf
    - family: AnticSlab
      fonts:
        - asset: assets/fonts/AnticSlab-Regular.ttf
    - family: Shadow
      fonts:
        - asset: assets/fonts/ShadowsIntoLight-Regular.ttf
